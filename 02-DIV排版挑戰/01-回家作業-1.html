<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            height: 150px;
        }

        #a{
            width: 600px;
            height: 150px;
            background-color: burlywood;
        }

        #b{
            width: 300px;
            height: 300px;
            background-color: moccasin;
            float: left;
        }

        #c{
            width: 300px;
            height: 300px;
            background-color: yellow;
            float: left;
        }

        #d{
            width: 600px;
            height: 150px;
            background-color:sienna;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="a"></div>
        <div class="middle">
            <div id="b"></div>
            <div id="c"></div>
        </div>
        <div id="d"></div>
    </div>
</body>
</html>
