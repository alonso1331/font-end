<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 200px;
            background-color: teal;
        }

        @media (max-width:800px) {
            .box{
                background-color: gold;
                border-radius: 40px;
            }
        }

        @media (max-width:500px) {
            .box{
                background-color: chartreuse;
                border-radius: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
