<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/gold-dice.png" type="image/x-icon">
    <title>十八骰子</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        nav{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
            height: 100vh;
            background-color: #598c14;
            padding: 20px 0px;
        }

        h1{
            color: gold;
            width: 100%;
            height: 40px;
            text-align: center;
        }

        nav img{
            width: 60%;
            height: 10%;
            margin: 40px;
        }

        main{
            width: 80%;
            height: 100vh;
            background-color: #f9e498;
            float: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button{
            margin: 50px auto;
            cursor: pointer;
            width: 160px;
            height: 50px;
            border-radius: 8px;
            border: 0px;
            background-color: #598c14;
            color: #f9e498;
            font-size: 30px;
        }

        button:hover{
            transform: scale(0.9);
        }

        .show{
            display: flex;
            justify-content: center;
            padding: 30px;
            position: relative;
        }

        .show img{
            width: 25%;
            /* height: 60%; */
        }

        .show img:nth-child(2){
            position: absolute;
            top: 80%;
            left: 37.5%;
        }

    </style>
</head>
<body>
    <nav>
        <h1>十八拉</h1>
        <img src="./img/pngwing.com.png" alt="">
        <h2>總計：0</h2>
    </nav>
    <main>
        <button type="button">請擲骰子</button>
        <div class="show">
            <!-- <img src="./img/dice-6-svgrepo-com.svg" alt="" class="dice1">
            <img src="./img/dice-5-svgrepo-com.svg" alt="" class="dice2">
            <img src="./img/dice-4-svgrepo-com.svg" alt="" class="dice3"> -->
        </div>
    </main>

</body>
</html>
