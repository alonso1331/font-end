<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- 數字是鍵盤鍵碼值 -->
        <div class="block" data-item="65">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="block" data-item="83">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="block" data-item="68">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="block" data-item="70">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="block" data-item="71">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="block" data-item="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="block" data-item="74">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="block" data-item="75">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div class="block" data-item="76">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </main>

    <audio data-item="65" src="../sounds/clap.wav"></audio>
    <audio data-item="83" src="../sounds/hihat.wav"></audio>
    <audio data-item="68" src="../sounds/kick.wav"></audio>
    <audio data-item="70" src="../sounds/openhat.wav"></audio>
    <audio data-item="71" src="../sounds/boom.wav"></audio>
    <audio data-item="72" src="../sounds/ride.wav"></audio>
    <audio data-item="74" src="../sounds/snare.wav"></audio>
    <audio data-item="75" src="../sounds/tom.wav"></audio>
    <audio data-item="76" src="../sounds/tink.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
