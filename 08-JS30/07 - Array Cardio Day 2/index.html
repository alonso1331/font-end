<!DOCTYPE html>
<html lang="en">

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // 很像or 只要有一個符合條件，即為true;
    console.log(people.some((person) => (2023 - person.year) >= 19));

    // const a = people.some((person) => {
    //   return (2023 - person.year) >= 19;
    // });
    // console.log(a);
    // 得到true

    // Array.prototype.every() // is everyone 19 or older?
    // 與some()相反，比較精準的比對，要每一個都要大於19，才會為真
    const b = people.every((person) => { (2023 - person.year) >= 19});
    console.log(b); 
    // 會得到false

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log(comments.find((item) => item.id == 823423));

    // const c = comments.find((item) => { 
    //   return item.id == 823423;
    // });
    // console.log(c);

    // Find the comment with this ID

    //   return item.id == 823423;
    // });
    // console.log(d);
    // comments.splice(d, 1);
    // console.log(comments);

    // 方法二，但是不是用findIndex()
    // const e = comments.filter((item) => { 
    //   return item.id != 823423;
    // });
    // console.log(e);

    // const d = comments.findIndex((item) => item.id == 823423);
    // comments.splice(d, 1)
    comments.splice(comments.findIndex((item) => item.id == 823423),1);
    console.log(comments);
  </script>
