<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #7c1599 0%, #921099 48%, #7e4ae8 100%);
            display: flex;
            align-items: center;
        }

        .player{
            max-width: 650px;
            /* height: 100%; è¨­å®šé«˜åº¦æœƒå½±éŸ¿ controls çš„ä½ç½® */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            position: relative;
            overflow: hidden; /* è¶…éplayerç¯„åœçš„è¦å½±è— */
            transition: 0.3s;
        }

        video{
            width: 100%;
            border: 5px solid rgba(0,0,0,0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .controls{
            /* positionå®šåœ¨:hover,å°è‡´ç•«é¢è·³å‹• */
            position: absolute;
            width: 98.5%;
            bottom: -9%;
            padding: 10px 0px;
        }

        .controls:hover{
            transform: translateY(-29px);
            display: block;
        }

        .play{
            background: none;
            border: 0px;
            color: #fff;
            padding: 5px 10px;
            margin-left: 5px;
        }

        .progress{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            background-color: rgba(0,0,0,0.5);
            cursor: ew-resize;
            flex: 10;
        }

        .progress-bar{
            width: 50%;
            height: 5px;
            background-color: #ffc600;
            flex: 0;
            flex-basis: 30%;
            transition: 0.3s;
        }

        .player:hover .progress-bar {
            height: 15px;
        }

        .volume, .playbackRate{
            width: 240px;
            margin: 0px 5px;
        }

        .ship-btn{
            border: 0px;
            background: none;
            color: #fff;
        }

        .controls button:nth-child(5){
            margin-right: 12px;
        }

        input, button{
            cursor: pointer;
        }

        /* æ§åˆ¶æ¢çš„æ»¾è»¸çš„é¡è‰² */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0 0 1px rgba(13, 13, 13, 0);
            background: rgba(255,255,255,0.8);
            border-radius: 1.3px;
            border: 0.2px solid rgba(1, 1, 1, 0);
        }
        /* æ§åˆ¶æ¢çš„æŒ‰éˆ• */
        input[type=range]::-webkit-slider-thumb {
            border-radius: 50px;
            width: 15px;
            height: 15px;
            background-color: #ffc600;
            -webkit-appearance: none;
            box-shadow:0 0 2px rgba(0,0,0,0.2);
            margin-top: -3.5px;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        /* ç•¶æŒ‰éˆ•é»ä¸‹å»å¾Œæœƒæ”¹è®Šæ§åˆ¶æ¢çš„é¡è‰² */
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #bada55;
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- <video src="./652333414.mp4" autoplay></video> -->
        <video src="./652333414.mp4"></video>
        
        <div class="controls">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button type="button" class="play">â–º</button>
            <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="playbackRate" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="ship-btn">Â« 10s</button>
            <button data-skip="25" class="ship-btn">25s Â»</button>
        </div>
        <!-- <div class="a">
            ğ“€€
        </div> -->
    </div>
    
    <script>
        const player = document.querySelector('.player');
        const video = player.querySelector('video');
        const progress = player.querySelector('.progress');
        const progressBar = player.querySelector('.progress-bar');
        const play = player.querySelector('.play');
        const skipBtns = player.querySelectorAll('[data-skip]');
        const ranges = player.querySelectorAll('input');

        // é»æ“Šæ’­æ”¾æŒ‰éˆ•å¾Œï¼ŒåŸ·è¡Œæ’­æ”¾çš„ç¨‹å¼
        play.addEventListener('click', videoPlay);
        
        // ç•¶å½±ç‰‡æ’­æ”¾ç‹€æ…‹æ”¹è®Šæ™‚ï¼ŒåŸ·è¡Œæ”¹è®Šæ’­æ”¾æŒ‰éˆ•çš„ç¨‹å¼
        video.addEventListener('play', changePlay);
        video.addEventListener('pause', changePlay);

        // é»æ“Šå‰é€²æˆ–å€’é€€çš„æŒ‰éˆ•ï¼Œæœƒè§¸ç™¼ç›¸å°æ‡‰çš„ç¨‹å¼
        skipBtns.forEach(btn => btn.addEventListener('click', skip));

        // ç¶å®šéŸ³é‡å’Œæ’­æ”¾é€Ÿåº¦
        ranges.forEach(range => range.addEventListener('change', updateRange));
        ranges.forEach(range => range.addEventListener('mousemove', updateRange));

        // ç¶å®šæ’­æ”¾æ¢é•·åº¦
        video.addEventListener('timeupdate', progressBars);

        // ç›£è½æ’­æ”¾æ¢é•·åº¦çš„è¨­å®š
        let mouseDown = false;
        progress.addEventListener('click', switchLenght);
        // progress.addEventListener('mpusemove', switchLenght);
        progress.addEventListener('mpusemove', () => {
            if (mouseDown) {
                switchLenght();
            }
        });
        progress.addEventListener('mousedown', () => mouseDown = true);
        progress.addEventListener('mousedup', () => mouseDown = false);

        // é»æ“Šå¹«æ’¥æ”¾æŒ‰éˆ•ï¼Œè®“å½±ç‰‡æ’¥æ”¾æˆ–æš«åœ
        function videoPlay(){
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // è¨­å®šæ’­æ”¾æŒ‰éˆ•é¡¯ç¤ºçš„æ¨£å¼
        function changePlay(){
            if (this.paused){
                play.textContent = 'â–º';
            } else {
                play.textContent = 'âš âš';
            }
        }

        // å¿«é€Ÿå‰é€²æˆ–å€’é€€çš„åŠŸèƒ½
        function skip(){
            // console.log(this.dataset.skip);
            video.currentTime +=  parseFloat(this.dataset.skip);
        }

        // æ›´æ–°éŸ³é‡å’Œæ’­æ”¾é€Ÿåº¦
        function updateRange(){
            video[this.name] = this.value;
        }

        // æ›´æ–°æ’­æ”¾æ¢é•·åº¦
        function progressBars(){
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.flexBasis = `${percent}%`;
        }

        // ç¸®æ”¾æ’­æ”¾æ¢çš„é•·åº¦
        function switchLenght(e){
            const time = (e.offsetX / progress.offsetWidth) * video.duration;
            video.currentTime = time;
        }
    </script>
</body>
</html>
