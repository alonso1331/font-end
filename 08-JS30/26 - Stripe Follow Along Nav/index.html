<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Follow Along Nav</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, hsla(340, 100%, 55%, 1) 0%, hsla(340, 100%, 55%, 0) 70%), linear-gradient(135deg, hsla(225, 95%, 50%, 1) 10%, hsla(225, 95%, 50%, 0) 80%), linear-gradient(225deg, hsla(140, 90%, 50%, 1) 10%, hsla(140, 90%, 50%, 0) 80%), linear-gradient(315deg, hsla(35, 95%, 55%, 1) 100%, hsla(35, 95%, 55%, 0) 70%);
            font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
        }

        h1{
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0px;
        }

        a{
            text-decoration: none;
            color: #000;
        }

        nav > ul > li > a{
            display: block;
            color: #ff0;
            height: auto;
            font-size: 20px;
            margin: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, .2);
            border-radius: 5px;
        }

        li{
            list-style: none;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>Cool</h1>
    <nav>
        <ul>
            <li>
                <a href="">About Me</a>
            </li>
            <li>
                <a href="">Courses</a>
            </li>
            <li>
                <a href="">Other Links</a>
            </li>
        </ul>
    </nav>
    
    <script>

    </script>
</body>
</html>
